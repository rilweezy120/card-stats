<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="wrapper">
    <section>

      <div class="card-section">
        <div class="card-head">
          <h1>
          <p> Get <span>insights</span> that help your business grow. </p>
        </h1>
        </div>

        <div class="card-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>

        <div class="card-stats">

          <div class="first-stat stat">
            <h2 style="margin-left:15px;">10k+ </h2>
            <p style="margin-left:15px;">companies</p>
          </div>

          <div class="second-stat stat" >
            <h2 style="margin-left:12px;"> 314 </h2>
            <p>templates</p>
          </div>

          <div class="third-stat stat">
            <h2> 12m+ </h2>
            <p style="margin-left:5px;" class="sec"> queries</p>
          </div>

        </div>

      </div>

      <div class="image-section">
        <img class="main-img" src="images\image-header-desktop.jpg" alt="working people">
       <div class="overlay"></div>
      </div>

    </section>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://rilweezy120.github.io/card-stats/">Street!!</a>.
  </div>
</body>

</html>
